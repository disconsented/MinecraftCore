apply plugin: 'java'
apply plugin: 'maven'

group = 'net.technicpack'
version = '1.0.0-SNAPSHOT'

description = """Technic Minecraft Core"""

sourceCompatibility = 1.6
targetCompatibility = 1.6



repositories {
     maven { url "https://jitpack.io" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    //compile group: 'net.technicpack', name: 'launchercore', version:'2.0.0-SNAPSHOT'
    compile 'com.github.disconsented:LauncherCore:-SNAPSHOT'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.3.1'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.8'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.1'
}
